<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script>
        const book1 = React.createElement('li', null, 'Dac nhan tam 1');
        const book2 = React.createElement('li', null, 'Dac nhan tam 2');
        const book3 = React.createElement('li', null, 'Dac nhan tam 3');

        const list = React.createElement('ul', null, book1, book2, book3);
        const root = document.getElementById('root');

        ReactDOM.render(list, root);
    </script>
</body>
</html>
